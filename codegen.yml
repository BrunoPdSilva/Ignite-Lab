schema: https://api-sa-east-1.graphcms.com/v2/cl4o41gb60dn701xrd6nq5qi6/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      witchHOC: false
      withComponent: false